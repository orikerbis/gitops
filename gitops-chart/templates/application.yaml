apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-application-2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/orikerbis/argo-examples
    targetRevision: master
    path: helm-webapp
    helm:
      valuesFiles:
        - $values/
    repoURL: https://github.com/orikerbis/gitops
    targetRevision: main
    path: gitops-chart
    helm:
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: my-app-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true